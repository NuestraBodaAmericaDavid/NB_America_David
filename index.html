<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Audio -->
  <audio id="background-music" loop hidden>
    <source src="./media/music.mp3" type="audio/mpeg">
  </audio>

  <!-- Bloque 1: Intro con flores -->
  <section class="block" id="block-intro">   
    
    <!-- Flores estáticas de fondo - MUCHAS MÁS -->
    <div class="static-flowers" id="static-flowers"></div>
    
    <!-- Lluvia constante de flores -->
    <div class="flower-rain" id="flower-rain"></div>
    
    <!-- Instrucción -->
    <div class="instruction-container">
      <div class="blow-text">SOPLA</div>
      <div class="click-text">o da click para revelar la invitación</div>
    </div>
  </section>

  <!-- Bloque 2: Invitación principal -->
  <section class="block hidden" id="block-invitation">
    <!-- La lluvia de flores continúa aquí -->
    <div class="flower-rain" id="flower-rain-main"></div>
    
    <!-- Tu contenido existente de invitación -->
    <div class="date-title-container">
      <h1 class="date-title">18 de Diciembre del 2025</h1>
    </div>
    
    <!-- CONTADOR ELEGANTE NUEVO -->
    <div class="countdown-container">
      <div class="countdown-elegant">
        <div class="time-unit-elegant">
          <div class="time-value-elegant" id="days">00</div>
          <div class="time-label-elegant">Días</div>
        </div>
        <div class="separator-elegant">:</div>
        <div class="time-unit-elegant">
          <div class="time-value-elegant" id="hours">00</div>
          <div class="time-label-elegant">Horas</div>
        </div>
        <div class="separator-elegant">:</div>
        <div class="time-unit-elegant">
          <div class="time-value-elegant" id="minutes">00</div>
          <div class="time-label-elegant">Minutos</div>
        </div>
        <div class="separator-elegant">:</div>
        <div class="time-unit-elegant">
          <div class="time-value-elegant" id="seconds">00</div>
          <div class="time-label-elegant">Segundos</div>
        </div>
      </div>
    </div>

     <!-- Imagen principal -->
    <img src="./media/imagen_1.gif" alt="Invitación de boda" class="invitation-img">
    <img src="./media/imagen_2.gif" alt="Imagen 2" class="invitation-img">

    <!-- Resto de tu contenido... -->
    
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
